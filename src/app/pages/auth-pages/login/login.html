<div class="form-container">
    <form class="form-position" (submit)="onSubmit($event)" novalidate>
        <div class="form-card">
            <img class="logotype" [src]="imagePath" alt="infinity">
            <div class="inputs-form">
                <p-floatlabel variant="in">
                    <p-iconfield>
                            <p-inputicon>
                                <i class="pi pi-user"></i>
                            </p-inputicon>
                        <input pInputText [formField]="loginForm.username"/>
                        <label>Введите логин</label>
                    </p-iconfield>
                </p-floatlabel>
                <p-floatlabel variant="in">
                    <p-iconfield>
                        <p-inputicon>
                            <i class="pi pi-lock"></i>
                        </p-inputicon>
                        <p-password [toggleMask]="true" [formField]="$any(loginForm.passwordHash)"/>
                        <label for="password">Пароль</label>
                    </p-iconfield>
                </p-floatlabel>
            </div>
            <p-button type="submit" label="Войти" />
            <p class="notreg">Ещё не зарегистрированы</p>
            <p-button class="go-login" routerLink="/registration" label="Зарегистрироваться" link />
        </div>
    </form>
</div>
