<div class="form-container">
    <form class="form-position" action="">
        <div class="form-card">
            <div class="inputs-form">
                <img class="logotype" [src]="imagePath" alt="infinity">
                <p-floatlabel variant="in">
                    <p-iconfield>
                            <p-inputicon>
                                <i class="pi pi-at"></i>
                            </p-inputicon>
                        <input type="email" pInputText formControlName="email"/>
                        <label for="email">Введите e-mail</label>
                    </p-iconfield>
                </p-floatlabel>
                <p-floatlabel variant="in">
                    <p-iconfield>
                            <p-inputicon>
                                <i class="pi pi-user"></i>
                            </p-inputicon>
                        <input pInputText formControlName="username"/>
                        <label>Придумайте логин</label>
                    </p-iconfield>
                </p-floatlabel>
                <p-floatlabel variant="in">
                    <p-iconfield>
                        <p-inputicon>
                            <i class="pi pi-lock"></i>
                        </p-inputicon>
                        <p-password formControlName="password" [toggleMask]="true" />
                        <label for="password">Пароль</label>
                    </p-iconfield>
                </p-floatlabel>
            </div>
            <p-button type="submit" label="Зарегистрироваться" />
            <p class="notreg">Уже есть аккаунт</p>
            <p-button class="go-login" routerLink="/login" label="Авторизоваться" link />
        </div>
    </form>
</div>
